<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="h1" style="padding: 20px 20px 20px 20px;">Maintenance</h1>
		<hr>
		<form action="" method="POST">
			<div class="row" style="margin: 60px 60px 30px;">
				<div class="col-3" style="text-align: center;">
					<label for="backup">Backup:</label>
					<button type="submit" id="backup" name="backup">go</button>
		
				</div>
                <div class="col-3" style="text-align: left;">
                    <label for="check">check error:</label>
					<button type="submit" id="check" name="check">go</button>
					

				</div>
                <div class="col-3" style="text-align: center;">
                    <label for="optimize">optimize:</label>
					<button type="submit" id="optimize" name="optimize">go</button>
                    
                </div>
                <div class="col-3" style="text-align: center;">
                    <label for="analyze">analyze:</label>
					<button type="submit" id="analyze" name="analyze">go</button>
                    
				</div>
				
			</div>
			<div class="container" style="margin-top: 20px; text-align: center;">
				<button id="addBtn" class="btn btn-primary" type="submit">submit</button>
			</div>
		</form>
		<script src="js/createProfile.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
