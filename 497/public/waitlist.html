<!DOCTYPE html>
<html>
	<head>

		<title>main</title>
		<link rel="stylesheet" type="text/css" href="style.css">

					</select>

				</div>
			</div>
			<div class="row">
				<div class="overflow-auto col-12" style="height: 300px; text-align: center;">

							<tr>
								<th>rank</th>

							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>

			</div>
			
			
			
		</div>
