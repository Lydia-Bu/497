<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Upload Documents</h1>
			<hr>
		</header>
		
		
		<div class="container" style="margin: 60px 60px 30px;" id="docContainer">
			<div class="row">
				<form action="/uploadDoc" class="form-inline" method="POST" enctype="multipart/form-data">
					<div class="col"> 
							
						<select id="docSelect" class="form-control mr-sm-2" name="docSelect">
							<option selected>Document Type</option>
							<option value="Waiver" >Waiver</option>
							<option value="ApplicationForm" >Application Form</option>
						</select>
					</div>
					<div class="col">
						<input type="file" id="file" name="file"/>
					</div>
					<div class="col float-right">
						<button id="addBtn" class="btn btn-outline-success float-right" type="submit">Upload</button>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="overflow-auto col-12" style="height: 350px; text-align: center;">
					<table class="table" id="docTable" name="docTable">
						<thead class="thead-dark">
							<tr>
								<th>Document ID</th>
								<th>Document Name</th>
								<th>Document Type</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script src="js/upDoc.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
