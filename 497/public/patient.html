<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>main</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Patient List</h1>
			<hr>
		</header>
		<div class="container">
			<div class="row margin_content_header">
				<div class="col-4 form-inline my-2 my-lg-0"> 
					
					<select id="patientSelect" class="form-control mr-sm-2" name="patientSelect" >
						<option selected>Search by patient type</option>
						<option value="default" >All</option>
						<option value="Standard" >Standard</option>
						<option value="volunteer">Volunteer</option>
					</select>
					<button id="addBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					
				</div>
				<div class="col-4 form-inline my-2 my-lg-0">
					<input id="nameSelect" name="nameSelect" pattern="[a-zA-Z]*" class="form-control mr-sm-2" type="search" placeholder="Search by patient last name" aria-label="Search" style="width: 70%;">
					<button id="nameSelectBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
				</div>
				<div class="col-4 form-inline my-2 my-lg-0">
					<input id="idSelect" name="idSelect" pattern="[0-9]+" class="form-control mr-sm-2" type="search" placeholder="Search by patient number" aria-label="Search" style="width: 70%;">
					<button id="idSelectBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
				</div>
			</div>
			<div class="row">
				<div class="overflow-auto col-12" style="height: 350px; text-align: center;">
					<table class="table" id="patientTable" name="patientTable">
						<!-- <thead class="thead-dark">
							<tr>
								<th>Name</th>
								<th>Patient Num</th>
								<th>Patient type</th>
								<th></th>
							</tr>
						</thead> -->
						<!-- <tbody>
							
						</tbody> -->
					</table>
				</div>
			</div>
			
			
			
		</div>
		<script src="js/patient.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		
	</body>
</html>
