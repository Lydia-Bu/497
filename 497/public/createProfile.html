<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Create Account</h1>
			<hr>
		</header>
		
		<form action="/createProfile" method="POST">
			<div class="row" style="margin: 60px 60px 30px;" id="createProfile">
				<div class="col-4" style="text-align: center;">
					<div>
						<label for="avatar">Choose a profile picture:</label>
						<input type="file" id="avatar" name="avatar">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" placeholder="Volunteer number" name="patientNum" id="patientNum">
					</div>
					<div>
						<select class="form-select form-control form-control-sm" aria-label="Default select example" name="salutation">
							<option selected>Salutation</option>
							<option value="Mr.">Mr. </option>
							<option value="Mrs.">Mrs. </option>
							<option value="Ms. ">Ms. </option>
						</select>
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" placeholder="First Name" name="Fname">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" placeholder="Last Name" name="Lname">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" placeholder="Mailing Name" name="Mname">
					</div>
					<div>
						<input class="form-control form-control-sm" type="tel" placeholder="Home Phone: xxx-xxx-xxxx" name="Pphone">
					</div>
					<div>
						<input class="form-control form-control-sm" type="tel" placeholder="Cell Phone: xxx-xxx-xxxx" name="Cphone">
					</div>
					<div>
						<input class="form-control form-control-sm" type="email" aria-describedby="emailHelp" placeholder="Email" name="Email">
					</div>
					<div>
						<select class="form-select form-control form-control-sm" aria-label="Default select example" name="tStatus">
							<option selected>Termination status</option>
							<option value="Yes">Yes </option>
							<option value="No">No </option>
						</select>
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" placeholder="Termination Cause" name="Tcause">
					</div>
				</div>
				<div class="col-4" style="text-align: left;">

					<div>
						<label for="birthday">Birthday: </label>
						<input class="form-control form-control-sm" type="date" id="birthday" name="birthday">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" id="gender" placeholder="gender" name="gender">
					</div>
					<div>
						<input class="form-control form-control-sm" type="number" id="age" placeholder="age" name="age">
					</div>
					<div>
						<select class="form-select form-control form-control-sm" aria-label="Default select example" name="verteran">
							<option selected>Verteran</option>
							<option value="Yes">Yes </option>
							<option value="No">No </option>
						</select>
					</div>
					
					<div>
						<input class="form-control form-control-sm" type="text" id="assignedDoc" placeholder="Assigned doctor" name="assignedDoc">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" id="disbility" placeholder="Disability" name="Disability">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" id="group" placeholder="group" name="group">
					</div>
					<div>
						<input class="form-control form-control-sm" type="text" id="MedicalHis" placeholder="Medical history" name="MedicalHis">
					</div>

					<div>
						<select class="form-select form-control form-control-sm" aria-label="Default select example" name="Ptype" id="Ptype" onchange="visibility()">
							<option selected>Patient type</option>
							<option value="Standard">Standard </option>
							<option value="Volunteer">Volunteer </option>
						</select>
					</div>
					<div id="PaidAmount">
						<input class="form-control form-control-sm" type="text" placeholder="Paid Amount" name="PaidAmount">
					</div>
					<div id="link">
						<input class="form-control form-control-sm" type="text" placeholder="Personal Link" name="link">
					</div>

				</div>
				<div class="col-4" style="text-align: left;">
					<div>
						<label for="sDate">Starting date </label>
						<input class="form-control form-control-sm" type="date" name="sDate">
					</div>
					
					<div>
						<label for="eDate">Ending date </label>
						<input class="form-control form-control-sm" type="date" name="eDate">
					</div>
		
					<div class="form-group">
						<label for="inputAddress2">Address</label>
						<input class="form-control form-control-sm" type="text" id="inputAddress" placeholder="street and unit number" name="st">
					</div>
					<div class="form-row">
						<div class="col-md-4">
							<input class="form-control form-control-sm" type="text" id="inputCity" placeholder="City" name="city">
						</div>
						<div class="col-md-4">
							<input class="form-select form-control form-control-sm" type="text" id="postalCode" placeholder="Postal Code" name="postalCode">
						</div>
						<div class="col-md-4">
							<input class="form-select form-control form-control-sm" type="text" id="Country" placeholder="Country" name="Country">
						</div>
					</div>
					<div>
						<select id="inputProvince" class="form-select form-control form-control-sm" name="Province">
							<option selected>Choose Province</option>
							<option value="AB">Alberta</option>
							<option value="BC">British Columbia</option>
							<option value="MB">Manitoba</option>
							<option value="NB">New Brunswick</option>
							<option value="NL">Newfoundland and Labrador</option>
							<option value="NS">Nova Scotia</option>
							<option value="ON">Ontario</option>
							<option value="PE">Prince Edward Island</option>
							<option value="QC">Quebec</option>
							<option value="SK">Saskatchewan</option>
							<option value="NT">Northwest Territories</option>
							<option value="NU">Nunavut</option>
							<option value="YT">Yukon</option>
						</select>
					</div>
					<div class="form-group">
						<label style="margin-top: 1rem;">Emergency contact</label>
						<div>
							<input class="form-control form-control-sm" type="text" name="CName" placeholder="Emergency contact name">
						</div>
						<div>
							<input class="form-control form-control-sm" type="text" name="Pnumber" placeholder="Emergency contact Phone number">
						</div>
					</div>
					
				</div>
				
			</div>
			<div class="container" style="margin-top: 20px; text-align: center;">
				<button id="addBtn" class="btn btn-primary" type="submit">submit</button>
			</div>
		</form>
		<script src="js/createProfile.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
