<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>createProfile</title>
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 class="h1" style="padding: 20px 20px 20px 20px;">Create Session</h1>
			<hr>
		</header>
		
		<form action="/createSession" method="POST">
			<div class="row" style="margin: 60px 60px 30px;" id="createSession">
				<div class="col-4" style="text-align: center; min-width:300px;">
				    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Session ID" name="sessionID">
				    </div>
				    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Instructor" name="instructor">
				    </div>
				    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Session Link" name="sessionLink">
				    </div>
				    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Session Type" name="sessionType">
				    </div>
				    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Year" name="year">
				    </div>
                    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Month" name="month">
				    </div>
                    <div>
					    <input class="form-control form-control-sm" type="text" placeholder="Day" name="day">
				    </div>
				    <div class="form-control form-control-sm" style= "text-align: left;">
                        <label for="time"style="margin:0px;">Set session start time:</label>
                        <input  type="time" id="startTime" name="startTime" style = "margin-left:30px; display: inline-block; " value="08:00" min="08:00" max="19:00" required>
                    </div>	
					<div class="form-control form-control-sm" style= "text-align: left;">
                        <label for="time" style="margin:0px;">Set session end time:</label>
                        <input type="time" id="endTime" name="endTime" style = "margin-left:33px; display: inline-block;" value="08:00" min="08:00" max="19:00" required>
                    </div>
			        <div class="col-4" style = "margin-top:30px;">
				        <button id="addBtn" class="btn btn-primary" type="submit">submit</button>
			        </div>
                </div>
            </div>
		</form>
		<script src="js/createProfile.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
